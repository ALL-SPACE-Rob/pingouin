language: python
sudo: required
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial

env:
  matrix:
    - TEST=standard
    - TEST=flake

before_install:
  # Instal miniconda3 :
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - SRC_DIR=$(pwd)

install:
  # Create the py3 environnement ;
  - conda create -q -n testenv python=$TRAVIS_PYTHON_VERSION numpy scipy pip
  - source activate testenv
  # Install dependencies :
  - if [ "${TEST}" == "standard" ]; then
      pip install codecov pytest==3.9.2 pytest-cov pytest-sugar pytest-travis-fold openpyxl;
      pip install pandas matplotlib seaborn statsmodels scikit-learn;
    fi;
  - if [ "${TEST}" == "flake" ]; then
      pip install flake8 pep8-naming;
    fi;
  - cd ${SRC_DIR}
  - pip install -e .

script:
  - if [[ "${TEST}" == "standard" ]]; then
        py.test --cov;
    elif [[ "${TEST}" == "flake" ]]; then
        flake8;
    fi;

after_success:
  - pip install codecov
  - if [ "${TEST}" == "standard" ]; then
      codecov;
    fi

